<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pokemon of the Day</title>
    <link rel="shortcut icon" href="img/tab_icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/POKEMON.js"></script>
    <script src="js/scripts.js?2"></script>
    <script>
        $(function () {
            var goalDate = dateFromStorage();

            if(goalDate) {
                initPage(goalDate);
            } else {
                initDatePicker();
            }
        });
    </script>
    <div id="container">
        <h1 class="white-text"><img id="pokemon-logo-img" src="img/logo.png" /> of the Day</h1>

        <div id="goal-date-container" style="display:none; margin-top: 100px;">
            <input id="goal-date" type="date"/><br />
            <button id="store-date-button" type="button" onclick="storeDate()">Store this date!</button>
        </div>

        <img id="pokemon-img" />

        <div id="name-and-number" class="white-text"></div>
        <div id="pokemon-desc" class="white-text"></div>
    </div>
    <div id="footer" style="display: none;">
        Currently using <span id="footer-date">x</span> as date. If you want to reset it, click <a href="#" onclick="resetDate()">here</a>
    </div>
</body>

</html>
